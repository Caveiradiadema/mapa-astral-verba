<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO: descrição e palavras-chave para atrair buscadores de astrologia e mapas astrais -->
    <meta name="description" content="Gere seu mapa astral completo gratuitamente. Descubra a posição dos planetas no seu nascimento, interpretações dos signos e casas, e desvende os mistérios da astrologia.">
    <meta name="keywords" content="mapa astral, mapa natal, horóscopo, astrologia, zodíaco, signos, casas astrológicas, mapa astral gratuito, gerador de mapa astral">
    <meta name="robots" content="index, follow">
    <title>Gerador de Mapa Astral VERBA - Descubra o seu Mapa Natal</title>
    <!-- Fontes elegantes para títulos e corpo do texto -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #0D1B2A, #13294B);
            color: #F0EAD6;
            font-family: 'Lato', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            text-align: center;
            padding: 40px 20px 20px;
        }
        header h1 {
            font-family: 'Playfair Display', serif;
            color: #CBB26A;
            font-size: 36px;
            margin: 0;
        }
        header p {
            font-size: 16px;
            margin-top: 8px;
            color: #89CFF0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: auto;
            background: rgba(13, 27, 42, 0.85);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        form label {
            display: block;
            margin-bottom: 12px;
            font-size: 15px;
        }
        form input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #CBB26A;
            background-color: rgba(255, 255, 255, 0.1);
            color: #F0EAD6;
            font-size: 14px;
        }
        form input[type="text"]::placeholder {
            color: #B5B5B5;
        }
        form button {
            background-color: #CBB26A;
            color: #0D1B2A;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        form button:hover {
            background-color: #D5C17A;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 12px;
            color: #89CFF0;
            margin-top: auto;
        }
        /* Responsive adjustments */
        @media (max-width: 500px) {
            header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo se disponível -->
        <img src="logo.png" alt="Logo VERBA" style="width:80px;height:80px;">
        <h1>Gerador de Mapa Astral VERBA</h1>
        <p>Descubra a arquitetura da sua alma e transforme autoconhecimento em inspiração.</p>
    </header>
    <div class="container">
        <form action="/api/mapa" method="post">
            <label>Nome:<br><input type="text" name="nome" required placeholder="Seu nome completo"></label>
            <label>Data de nascimento (ex: 23021980 ou 23/02/1980):<br><input type="text" name="data_nasc" required placeholder="DDMMAAAA ou DD/MM/AAAA"></label>
            <label>Hora de nascimento (ex: 0930 ou 09:30):<br><input type="text" name="hora_nasc" required placeholder="HHMM ou HH:MM"></label>
            <label>Cidade:<br><input type="text" name="cidade" required placeholder="Sua cidade de nascimento"></label>
            <label>Estado (sigla):<br><input type="text" name="estado" required placeholder="UF"></label>
            <button type="submit">Gerar Mapa Astral</button>
        </form>
    </div>
    <footer>
        &copy; 2025 VERBA Astrologia &ndash; Todos os direitos reservados. <br>
        Explore os mistérios do zodíaco e compartilhe sua jornada conosco.
    </footer>
</body>
</html>
